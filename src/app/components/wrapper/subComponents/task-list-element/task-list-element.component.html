<div *ngIf="task" class="container">
  <mat-accordion class="example-headers-align" multi>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{task.name}}
        </mat-panel-title>
        <mat-panel-description>
          Priority: {{task.priority}}
          <mat-icon *ngIf="!task.doneDate" (click)="taskDone()">done</mat-icon>
          <mat-icon *ngIf="task.doneDate" (click)="taskDeleted()">delete</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="data-container">
        <span>{{task.creationDate}}</span>
        <span *ngIf="task.doneDate">{{task.doneDate}}</span>
        <span>ID: {{task.id}}</span>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
